  <ul>
    <li (click)= "emotionChange(emotion)"
      *ngFor = "let emotion of emotions"
      [ngClass]="{'active': isActive(emotion)}">
      <a>{{emotion}}</a>
    </li>
  </ul>

  <div class="row">
    <div style="margin-left:25%;margin-right:0%;padding:1px 16px">
      <div class="column" *ngFor= "let image of images">
        <img [src]="image" width="200px" height="200px"/>
      </div>
    </div>
</div>
