<link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet" />

<h2 id="register">Register</h2>
<mat-card class="card-container" >
    <div class= "name-container">
        <h4 id="title">Name:</h4>
        <mat-form-field appearance="Outline">
            <input matInput placeholder="First Name" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Outline from field</mat-label>
            <input matInput placeholder = "Last Name">
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
    </div>
    <div class = "name-container">
        <h4 id="title">Email:</h4>
        <mat-form-field>
            <input matInput placeholder="Enter your email" [formControl]="email" required />
            <!--<mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>-->
        </mat-form-field>
    </div>
    <div class = "name-container">
        <h4 id="title">Username:</h4>
        <mat-form-field>
            <input matInput placeholder="Enter your username" />
        </mat-form-field>
    </div>
    <div class="name-container">
        <h4 id="title">Password:</h4>
        <mat-form-field>
            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="drop-container">
        <h4 id="title">Select Work Division:</h4>
        <mat-form-field>
        <mat-label>Divisions</mat-label>
        <select matNativeControl required size='3'>
            <option value="accnt">Accounting</option>
            <option value="aud">Audit</option>
            <option value="fin">Finance</option>
            <option value="it">IT</option>
        </select>
        </mat-form-field>
    </div> 
    <div class="name-container">
        <h4 id="title">Select Food Types:</h4>   
        <mat-form-field>
            <label><input type="checkbox" name="food" value = "coffee">Coffee</label><br>
            <label><input type="checkbox" name="food" value = "chinese">Chinese</label><br>
            <label><input type="checkbox" name="food" value = "ff">Fast Food</label><br>
            <label><input type="checkbox" name="food" value = "italian">Italian</label><br>
            <label><input type="checkbox" name="food" value = "mexican">Mexican</label> <br>
        </mat-form-field>
    </div>    
    <br />
    <div class = "name-container">
        <h4 id="title">Age</h4>
        <mat-form-field>
            <label><input type="radio" name="age" value = "30U">Under 30</label><br>
            <label><input type="radio" name= "age" value = "3039">30-39</label><br>
            <label><input type="radio" name= "age" value= "4049">40-49</label><br>
            <label><input type="radio" name = "age" value="4049">50-59</label><br>
            <label><input type="radio" name = "age" value = "60U">60+</label><br>

        </mat-form-field>
    </div>
<mat-card class= "name-container">
    <button mat-button routerLink="/home">Create an account</button>
</mat-card>
